<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        .header {
            color: white;
            padding: 20px;
            background-color: #008B8B;
            text-align: center;
        }



    </style>
    <meta charset="UTF-8">
    <title>退出成功</title>

</head>

<body>
<div id="app">
    <!-- header -->
    <div class="header">
        <h1>论文管理系统</h1>
    </div>

    <div style="text-align: center; line-height: 600px; font-size: 40px">用户{{username}}您已成功退出论文管理系统,感谢您的使用</div>

</div>

</body>
<script src="../js/vue.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script src="../plugins/element-ui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>

<script type="text/javascript">
    let vue = new Vue({
        el:"#app",
        data:{
            username:''
        },
        created(){
            this.getUsername();
        },
        methods:{
            getUsername() {
                this.username = localStorage.getItem("username");
                console.log("你好,这里是退出页面!!" + this.username)
            }
        }
    });

</script>
</html>
