<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>西南大学论文管理系统登陆</title>
    <link rel="stylesheet" href="../css/landing.css">
</head>

<body>
    <div id="login-box">
        <form action="/logins/check" method="get">
            <h1>论文登陆系统</h1>
            <h1 style="color:white;font-size:20px;">账户类型:
                <input type="button" id="" onclick="" value="教师">
                <input type="button" id="" onclick="" value="系主任">
                <input type="button" id="" onclick="" value="学生">
                <input type="button" id="" onclick="" value="教务人员">
            </h1>
            <div class="form">
                <div class="item">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" id="username" placeholder="用户名" required/>
                    <br>
                    <scan id="errUsernameMessage" style="color: red; display: none;">用户名错误</scan>
                </div>
                <div class="item">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="密码" required/>
                    <br>
                    <scan id="errPasswordMessage" style="color: red; display: none;">密码错误</scan>
                </div>
            </div>
            <button type="submit">登陆</button>
        </form>
    </div>
    <audio autoplay="autoplay" controls="controls" loop="loop" preload="auto" src="bgm.mp3"></audio>
</body>


</html>
