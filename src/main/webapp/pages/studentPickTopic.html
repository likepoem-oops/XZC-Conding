<!DOCTYPE html><html lang="en">    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>选题</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/element-ui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>选题管理系统</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="主题" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getAll()" class="dalfBut">查询</el-button><!--                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>-->                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="topicId" align="center" label="课题号"></el-table-column>                        <el-table-column prop="major" label="所属专业" align="center"></el-table-column>                        <el-table-column prop="topicName" label="课题名称" align="center"></el-table-column>                        <el-table-column prop="currentNum" label="当前剩余容量" align="center"></el-table-column>                        <el-table-column prop="number" label="总容量" align="center"></el-table-column>                        <el-table-column prop="introduction" label="简介" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="success" size="mini" @click="handleUpdate(scope.row)">选择</el-button><!--                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>-->                            </template>                        </el-table-column>                    </el-table>                    <!--分页工具条-->                    <el-pagination                            @size-change="handleSizeChange"                            @current-change="handleCurrentChange"                            :current-page="currentPage"                            :page-sizes="[10, 20, 30, 40]"                            :page-size="10"                            layout="total, sizes, prev, pager, next, jumper"                            :total="100">                    </el-pagination>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="所属专业" prop="major">                                            <el-input v-model="formData.major"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="课题号">                                            <el-input v-model="formData.topicId"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="课题名称" prop="topicName">                                            <el-input v-model="formData.topicName"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="课题容量" style="display: none" prop="number">                                            <el-input v-model="formData.number"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="剩余容量" style="display: none" prop="currentNum">                                            <el-input v-model="formData.currentNum"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="介绍">                                            <el-input v-model="formData.introduction" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/element-ui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script type="text/javascript">        Vue.config.productionTip = false;        let major = null;        var vue = new Vue({            el: '#app',            data:{                loginStudent:{},                pagination: {},				dataList: [],//当前页要展示的列表数据                formData: {},//表单数据                dialogFormVisible: false,//控制表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                rules: {//校验规则                    major: [{ required: true, message: '课题类别为必填项', trigger: 'blur' }],                    topicId: [{ required: true, message: '课题类别为必填项', trigger: 'blur' }],                    topicName: [{ required: true, message: '课题名称为必填项', trigger: 'blur' }]                }            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                console.log("这里是" + localStorage.getItem("username"));                this.getAll();                return {                    currentPage: 4                };            },            methods: {                //分页                handleSizeChange(val) {                    console.log(`每页 ${val} 条`);                },                handleCurrentChange(val) {                    console.log(`当前页: ${val}`);                },                //列表                getAll() {                    // 得到当前登录的学生对象                    let studentNo = localStorage.getItem("username");                    axios.get("/students/" + studentNo).then((res) => {                        this.loginStudent = res.data.data;                        axios.get("/topics/getNotFull/" + this.loginStudent.major).then((res) => {                            this.dataList = res.data.data;                        });                    });                    // // 发送ajax请求                    // console.log("这是专业: " + major)                    // axios.get("/topics/getNotFull/" + this.loginStudent.major).then((res)=>{                    //     this.dataList = res.data.data;                    // })                },                // //弹出添加窗口                // handleCreate() {                //     this.dialogFormVisible = true;                //     this.resetForm();                // },                //重置表单                resetForm() {                    this.formData = {}                },                // //添加                // handleAdd () {                //     let _this = this;                //     // 发送ajax请求                //     axios.post("/topics", this.formData).then((res)=>{                //         console.log(res.data);                //         // 如果操作成功, 关闭添加弹层                //         if (res.data.code == 20011){                //             _this.dialogFormVisible = false;                //             this.$message.success("添加成功");                //         }else if (res.data.code == 20010){                //             this.$message.error("添加失败");                //         }else {                //             this.$message.error(res.data.msg);                //         }                //     }).finally(()=>{                //         this.getAll();                //     });                // },                //弹出编辑窗口                handleUpdate(row) {                    // console.log(this.loginStudent)                    if (this.loginStudent.topicPick == "否"){                        console.log("未选题学生")                        this.$confirm("确定要选择吗？选择后你仍有机会换选","删除提示",{                            type: "info"                        }).then(() => {                            // 查询需要修改的数据 - 根据ID查询                            axios.get("/topics/" + row.topicId).then((res) => {                                let currentNum = res.data.data.currentNum - 1;                                if (res.data.code == 20041){                                    this.formData = res.data.data;                                    this.formData.currentNum = currentNum;                                    this.loginStudent.topicPick = "是";                                    console.log(this.formData.topicName)                                    this.loginStudent.topicName = this.formData.topicName;                                    axios.put("/topics/changeCurrentNum", this.formData).then((res) => {                                        if (res.data.code == 20031){                                            this.$message.success("选题成功!")                                            this.updateStudentInfo();                                        }else {                                            this.$message.error("选题失败, 请联系管理员");                                        }                                    }).finally(() => {                                        this.getAll();                                    })                                }else {                                    this.$message.error(res.data.msg);                                }                            });                            // 展示弹层,在弹层中加载数据                        })                    } else {                        this.$message.error("你已经选择过课题了, 请自主退选或者联系管理员退选后再选择!")                    }                },                updateStudentInfo(){                    // 修改学生选题信息                    console.log(this.loginStudent);                    axios.put("/students", this.loginStudent).then((res) => {                        // 刷新学生信息                        if (res.data.code == 20031){                            console.log("成功没有?")                        }else {                            console.log("一看就没有成功")                        }                    }).finally(() => {                        this.getAll();                    });                },                // //选题                // handleEdit() {                //     axios.put("/topics", this.formData).then((res) => {                //        if (res.data.code == 20031){                //            this.dialogFormVisible4Edit = false;                //            this.$message.success("修改成功!");                //        }else if (res.data.code == 20030){                //            this.$message.error("修改失败!");                //        }else {                //            this.$message.error(res.data.msg);                //        }                //     }).finally(() => {                //         this.getAll();                //     });                //                // },                handleStudentInfoUpdate(){                    //axios.put("/students", )                },                // // 删除                // handleDelete(row) {                //     //1.弹出提示框                //     this.$confirm("此操作永久删除数据!请谨慎选择!","删除提示",{                //         type: "info"                //     }).then(() => {                //         //2.做删除业务                //         axios.delete("/topics/" + row.topicId).then((res) => {                //             if (res.data.code == 20021){                //                 this.$message.success("删除成功!");                //             }else {                //                 this.$message.error("删除失败");                //             }                //         }).finally(() => {                //             this.getAll();                //         });                //     }).catch(() => {                //         //3.取消删除                //         this.$message.info("取消删除操作");                //     });                // }            }        })    </script></html>
