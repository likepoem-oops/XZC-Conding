<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>学生信息</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/element-ui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>学生管理</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="学生名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getAll()" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="sno" label="学号" align="center"></el-table-column>                        <el-table-column prop="name" label="学生名称" align="center"></el-table-column>                        <el-table-column prop="major" label="学生专业" align="center"></el-table-column>                        <el-table-column prop="topicPick" label="学生选题" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增学生" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="学号" prop="sno">                                            <el-input v-model="formData.sno"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="学生姓名" prop="name">                                            <el-input v-model="formData.name"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="学生密码" prop="password">                                            <el-input v-model="formData.password"></el-input>                                        </el-form-item>                                    </el-col>                                   <el-col :span="12">                                       <el-form-item label="学生专业" prop="major">                                           <el-input v-model="formData.major"></el-input>                                       </el-form-item>                                   </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="学生选题" prop="topicPick">                                            <el-input v-model="formData.topicPick"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="handleAdd()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="学号" prop="sno">                                            <el-input v-model="formData.sno"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="学生姓名" prop="name">                                            <el-input v-model="formData.name"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="学生密码" prop="password">                                            <el-input v-model="formData.password"></el-input>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="学生专业" prop="major">                                            <el-input v-model="formData.major"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="学生选题" prop="topicPick">                                            <el-input v-model="formData.topicPick"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/element-ui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                pagination: {},				dataList: [],//当前页要展示的列表数据                formData: {},//表单数据                dialogFormVisible: false,//控制表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                rules: {//校验规则                    sno: [{ required: true, message: '学生学号为必填项', trigger: 'blur' }],                    name: [{ required: true, message: '学生姓名为必填项', trigger: 'blur' }],                    password: [{ required: true, message: '学生密码为必填项', trigger: 'blur' }],                    major: [{ required: true, message: '学生专业为必填项', trigger: 'blur' }]                }            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                //列表                getAll() {                    axios.get("/students").then((res) => {                        this.dataList = res.data.data;                    });                },                //弹出添加窗口                handleCreate() {                    this.dialogFormVisible = true;                    this.resetForm();                },                //重置表单                resetForm() {                    this.formdata = {}                },                //添加                handleAdd () {                    axios.post("/students", this.formData).then((res) => {                        console.log(res.data);                        // 如果操作成功, 关闭添加弹层                        if (res.data.code == 20011){                            this.dialogFormVisible = false;                            this.$message.success("添加成功");                        }else if (res.data.code == 20010){                            this.$message.error("添加失败");                        }else {                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{                        this.getAll();                    });                },                //弹出编辑窗口                handleUpdate(row) {                    axios.get("/students/" + row.sno).then((res) => {                        if (res.data.code == 20041){                            this.formData = res.data.data;                            this.dialogFormVisible4Edit = true;                        }else {                            this.$message.error(res.data.msg);                        }                    })                },                //编辑                handleEdit() {                    axios.put("/students", this.formData).then((res) => {                        if (res.data.code == 20031){                            this.dialogFormVisible4Edit = false;                            this.$message.success("修改成功!");                        }else if (res.data.code == 20030){                            this.$message.err("修改失败!");                        }else {                            this.$message.err(res.data.msg);                        }                    }).finally(() => {                        this.getAll();                    });                },                // 删除                handleDelete(row) {                    this.$confirm("此操作永久删除数据!请谨慎选择!","删除提示",{                        type: "info"                    }).then(() => {                        axios.delete("/students/" + row.sno).then((res) => {                            if (res.data.code == 20021){                                this.$message.success("删除成功!");                            }else {                                this.$message.error("删除失败");                            }                        }).finally(() => {                            this.getAll()                        });                    }).catch(() => {                        this.$message.info("取消删除");                    });                }            }        })    </script></html>
